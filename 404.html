   <body class="bg-gray-100">
      <section class="h-screen flex items-center justify-center">
         <div class="container max-w-screen-xl mx-auto px-4">
            <div class="text-center">
               <h1 class="font-medium text-gray-700 text-4xl md:text-5xl mb-5">Redirecting to Hashnode..</h1>
               <p class="font-normal text-gray-400 text-md md:text-lg mb-14">If you're looking for the article, it must be at <a id="link" class="underline text-gray-500">blog.imsadra.me/<span id="index"></span></a>. âœ¨</p>
               <a href="https://imsadra.me" class="py-3 px-4 md:px-9 md:py-4 font-medium md:font-semibold bg-gray-700 text-gray-50 text-sm rounded-md hover:bg-gray-50 hover:text-gray-700 transition ease-linear duration-150">Back to home</a>
            </div>
         </div>
      </section>
      <script>
         feather.replace()
         // Function to extract the path from the URL
         function getPathFromURL() {
             var url = window.location.href; // Get the current URL
             var path = url.split("/").pop(); // Split the URL by "/" and get the last part
             return path;
         }
         
         // Function to display the path on the page
         function displayPath() {
             var path = getPathFromURL();
             document.getElementById("index").innerText = path;
             document.getElementById("link").href = "https://blog.imsadra.me/" + path;
             window.location.replace("https://blog.imsadra.me/" + path);
         }
         
         // Call the displayPath function when the page loads
         window.onload = displayPath;
      </script>
